{% set name = "tomviz" %}
{% set version = "2.0.0rc1.post36" %}
{% set tomviz_sha = "b5e76bc98a56357fbc323200ecdcd58f6a962ed8" %}
{% set paraview_sha = "6d9192059fe998cf7004dd85638ccf33f89e6976" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/OpenChemistry/tomviz/archive/{{ tomviz_sha }}.tar.gz
    sha256: f6a732a3fe732bff10453028e88c2653b3f3a0f987a2dbac8c4337cf755a568f
    folder: tomviz

  # Download the submodules manually!
  - url: https://github.com/pybind/pybind11/archive/v2.5.0.tar.gz
    sha256: 97504db65640570f32d3fdf701c25a340c8643037c3b69aec469c10c93dc8504
    folder: tomviz/thirdparty/pybind11

  - url: https://github.com/OpenChemistry/ParaView/archive/{{ paraview_sha }}.tar.gz
    sha256: f55a46b8a288237e017f8cc964173941e5d334f64115decd73318f551c44ec53
    folder: paraview

  # Download the submodules manually!
  - url: https://github.com/OpenChemistry/VTK/archive/3d5b7843f44ecb8066ab1199bbefe5aea7de2fc5.tar.gz
    sha256: b3d1f463638caca12c8c6569d8a4eba27c02dd802932f363ea76198f9f43f573
    folder: paraview/VTK

  - url: https://github.com/OpenChemistry/VisItBridge/archive/df098f4148a96d62c388861c1d476039e02224ae.tar.gz
    sha256: 3500052de16eb9b8082c7f2bfb99f1ce93df11d1fc21138909a6379bdd95d566
    folder: paraview/Utilities/VisItBridge

  - url: https://github.com/OpenChemistry/QtTesting/archive/d87ac3dc941d5f118ce6e18cc744ebbc4f91ff28.tar.gz
    sha256: f00bbfc78a466edef06c86e914bd6535423226aac80d72edffaa5bb27a36314d
    folder: paraview/ThirdParty/QtTesting/vtkqttesting

build:
  number: 0
  skip: true  # [py != 37]

requirements:
  build:
    - cmake
    - ninja
    - pkg-config
    - git-lfs
    - hdf5 ==1.13.1
    - tbb-devel
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - {{ cdt('libxrender-devel') }}      # [linux]
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('mesa-libegl-devel') }}     # [linux]
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('libxau-devel') }}          # [linux]
    - {{ cdt('alsa-lib-devel') }}        # [linux]
    - {{ cdt('gtk2-devel') }}            # [linux]
    - {{ cdt('gtkmm24-devel') }}         # [linux]
    - {{ cdt('libdrm-devel') }}          # [linux]
    - {{ cdt('libxcomposite-devel') }}   # [linux]
    - {{ cdt('libxcursor-devel') }}      # [linux]
    - {{ cdt('libxi-devel') }}           # [linux]
    - {{ cdt('libxrandr-devel') }}       # [linux]
    - {{ cdt('pciutils-devel') }}        # [linux]
    - {{ cdt('libxscrnsaver-devel') }}   # [linux]
    - {{ cdt('libxtst-devel') }}         # [linux]
    - {{ cdt('libselinux-devel') }}      # [linux]
    - {{ cdt('libxdamage') }}            # [linux]
    - {{ cdt('libxdamage-devel') }}      # [linux]
    - {{ cdt('libxfixes') }}             # [linux]
    - {{ cdt('libxfixes-devel') }}       # [linux]
    - {{ cdt('libxxf86vm') }}            # [linux]
    - {{ cdt('libxrandr') }}             # [linux]
    - {{ cdt('alsa-lib') }}              # [linux]
    - {{ cdt('libxt-devel') }}           # [linux]
    - {{ cdt('libsm-devel') }}           # [linux]
    - {{ cdt('libice-devel') }}          # [linux]
    - {{ cdt('libuuid-devel') }}         # [linux]
  host:
    - python
    - libpng
    - jpeg
    - libtiff
    - libxml2
    - zlib
    - freetype
    - libprotobuf
    - lz4-c
    - expat
    - glew
    - double-conversion
    - jsoncpp
    - xz
    - cgns
    - qt
    - pugixml
    - libtheora
    - gl2ps
    - tbb-devel
    - hdf5 ==1.13.1
  run:
    - python
    - numpy
    - scipy
    - itk
    - marshmallow
    - jsonpatch
    - jsonpointer
    - pyfftw
    - pygments
    - xorg-libx11
test:
  imports:
    - paraview

about:
  home: https://github.com/OpenChemistry/tomviz
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - tomviz/LICENSE
    - paraview/License_v1.2.txt
  summary: 'Cross platform, open source application for the processing, visualization, and analysis of 3D tomography data'
  doc_url: https://tomviz.readthedocs.io/
  dev_url: https://github.com/OpenChemistry/tomviz

extra:
  recipe-maintainers:
    - cjh1
    - conda-forge/event-model
